<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Hello!</title>
    </head>
    <body>
        <h1>Mérleg</h1>
        <p>Adja meg, milyen dagadt:</p>

        <input type="number">
        <button onclick="btn1()">Kalkulálás</button>
        <p id="output"></p>

        <script>
            function btn1() {
                document.getElementById("output").innerHTML = "Kalkulálás...";
                setTimeout(btn2, 1000);
            }

            function btn2() {
                let input = document.querySelector("input").value;
                document.getElementById("output").innerHTML = "Az ön testsúlya " + input + " kg.";
            }
        </script>
    </body>
</html>
